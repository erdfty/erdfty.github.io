			<TBODY>
			<TR id=ipTr>
			<FORM onSubmit="fYodaoQuery('ip');return false;">
			<TD class=td_L>IP地址查询：</TD>
			<TD><INPUT class=inp id=ip onblur=fYodaoBlueTr(this); 
			onfocus="fYodaoFocusTr(this,'ipTr');" name=ip> <INPUT class=btn type=submit value=" 查询 " name=Submit>			</TD></FORM></TR>
			<TR id=mobileTr>
			<FORM onSubmit="fYodaoQuery('mobile');return false;">
			<TD class=td_L>手机号码归属：</TD>
			<TD><INPUT class=inp id=mobile onblur=fYodaoBlueTr(this); 
			onfocus="fYodaoFocusTr(this,'mobileTr');" name=mobile> <INPUT class=btn type=submit value=" 查询 " name=Submit></TD></FORM></TR>
			<TR id=transTr>
			<FORM action=http://www.baidu.com/s target=_blank>
			<TD class=td_L>英汉在线翻译：</TD>
			<TD><INPUT class=inp onblur=fYodaoBlueTr(this); 
			onfocus="fYodaoFocusTr(this,'transTr');" name=wd><INPUT type=hidden 
			value=19820726_pg name=tn><INPUT type=hidden value=1048576 name=ct>&nbsp;<INPUT class=btn type=submit value=" 翻译 " name=Submit></TD></FORM></TR>
			<TR id=idTr>
			<FORM onSubmit="fYodaoQuery('sfid');return false;">
			<TD class=td_L>身份证号查询：</TD>
			<TD><INPUT class=inp id=sfid onblur=fYodaoBlueTr(this); 
			onfocus="fYodaoFocusTr(this,'idTr');" name=id> <INPUT class=btn type=submit value=" 查询 " name=submit></TD></FORM></TR>
			<TR id=nameTr>
			<FORM onSubmit="fYodaoQuery('addr');return false;">
			<TD class=td_L>查<SPAN class=C4E728D>邮编</SPAN>和<SPAN 
			class=C4E728D>区号</SPAN>：</TD>
			<TD><INPUT class=inp id=addr 
			onblur="if(this.value=='')this.value='输入城市名';fYodaoBlueTr(this);" 
			style="COLOR: #999" 
			onfocus="if(this.value=='输入城市名')this.value='';fYodaoFocusTr(this,'nameTr');" 
			value=输入城市名 name=addr> <INPUT class=btn type=submit value=" 查询 " name=Submit> </TD></FORM></TR>
			<TR id=zipTr>
			<FORM onSubmit="fYodaoQuery('zip');return false;">
			<TD class=td_L>按邮编查<SPAN class=C4E728D>城市</SPAN>：</TD>
			<TD><INPUT class=inp id=zip 
			onblur="if(this.value=='')this.value='100000';fYodaoBlueTr(this);" 
			style="COLOR: #999" 
			onfocus="if(this.value=='100000')this.value='';fYodaoFocusTr(this,'zipTr');" 
			value=100000 name=zip> <INPUT class=btn type=submit value=" 查询 " name=Submit></TD></FORM></TR>
			<TR id=postTr>
			<FORM onSubmit="fYodaoQuery('zone');return false;">
			<TD class=td_L>按区号查<SPAN class=C4E728D>城市</SPAN>：</TD>

			onfocus="if(this.value=='010')this.value='';fYodaoFocusTr(this,'postTr');" 
			value=010 name=zone> <INPUT class=btn type=submit value=" 查询 " name=Submit></TD></FORM></TR></TBODY></TABLE>
